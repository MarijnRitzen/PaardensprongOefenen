<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Script tags -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.4.3/dist/global/Rx.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="code.js" defer></script>
    
    <!-- Css tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"> 
    <link rel="stylesheet" href="style.css">

    <!-- Title -->
    <title>Paardensprong oefenen</title>
</head>
<body>
    <div class="container">

        <div class="grid-container">
            <div class="title">
                <h1>
                    Oefen de paardensprong van 2 voor 12
                </h1>
            </div>
            <div class="left-side">
                <div class="fill"></div>
                <div id="resetTimer" class="fill button" data-toggle="tooltip" title="Shortcut: toets '1'!">
                    <span >Reset Timer</span>
                </div>
                <div class="fill"></div>
            </div>
            <div class="board">
                <div id="one" class="grid-item"></div>
                <div id="two" class="grid-item"></div>
                <div id="three" class="grid-item"></div>
                <div id="four" class="grid-item"></div>
                <div class="center">
                    <svg class="base-timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g class="base-timer-circle">
                        <circle id="circleTimer" class="base-timer-path-elapsed" cx="50" cy="50" r="45" stroke-dasharray="0 12 283"/>
                        </g>
                    </svg>
                </div>
                <div id="five" class="grid-item"></div>
                <div id="six" class="grid-item"></div>
                <div id="seven" class="grid-item"></div>
                <div id="eight" class="grid-item"></div>
            </div>
            <div class="right-side">
                <div class="fill"></div>
                <div id="nieuwWoord" class="fill button" data-toggle="tooltip" title="Shortcut: toets '2'!">
                    <span >Nieuw woord</span>
                </div>
                <div class="fill"></div>
            </div>
        </div> 
        <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Antwoord</span>
            </div>
            <input type="text" class="form-control" id="answer" autofocus>
        </div>
        

    </div>
</body>
</html>
